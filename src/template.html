<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">My Todos</div>
      </header>
      <nav>
        <button class="btn-open">Add Project</button>
        <dialog>
          <form action="" method="dialog" class="project-form">
            <div class="form-control">
              <label for="project-title">Title</label>
              <input
                type="text"
                name="title"
                id="project-title"
                required
                minlength="1"
                maxlength="36"
              />
            </div>
            <div class="form-control btn-group">
              <button type="submit" class="btn-submit">Add</button>
              <button type="reset">Reset</button>
              <button class="btn-close" formmethod="dialog" type="button">
                Close
              </button>
            </div>
          </form>
        </dialog>
        <h2 class="list-header">Projects:</h2>
        <div class="projects-container"></div>
      </nav>

      <div class="main">
        <button class="btn-open">Add todo</button>
        <dialog class="create-todo">
          <form action="" method="dialog">
            <div class="form-control">
              <label for="todo-title">Title</label>
              <input
                type="text"
                name="title"
                id="todo-title"
                required
                minlength="1"
                maxlength="36"
              />
            </div>
            <div class="form-control">
              <label for="todo-des">Description</label>
              <textarea
                name="description"
                id="todo-des"
                maxlength="100"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="todo-date">Due Date</label>
              <input type="date" name="due-date" id="todo-date" />
            </div>
            <div class="form-control">
              <label for="priority">Priority</label>
              <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="form-control btn-group">
              <button class="btn-submit" type="submit">Add</button>
              <button type="reset">Reset</button>
              <button class="btn-close" formmethod="dialog" type="button">
                Close
              </button>
            </div>
          </form>
        </dialog>
        <div class="project-container"></div>
      </div>
      <footer class="center">
        <p>&copy; <span class="year"></span> HaiPT Dev. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
