<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="form-control">
      <label for="searching-location">Location: </label>
      <input type="search" name="location" id="searching-location" />
      <button type="button" class="btn-search">See Forcast</button>
    </div>
    <div class="header"></div>
    <div class="weather-display">
      <div class="temp">
        <span><img src="" class="temp-gif" /></span>
        <span class="temp-numb"></span>
        <span class="temp-unit"></span>
      </div>
      <div class="description"></div>
      <div>
        <img class="gif" />
      </div>
      <div class="days-container"></div>
    </div>
  </body>
</html>
